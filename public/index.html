<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Calc</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/browser.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
<!--
    <script type="text/babel" src="scripts/example.js"></script>
-->
    <script type="text/babel">
		var InputKey = React.createClass({
		  render: function() {
		    return (<div className="inputKey btn">{this.props.val}</div>);
		  }
		});
		
		var EqualsKey = React.createClass({
		  render: function() {
		    return (<div className="equalsKey btn">=</div>);
		  }
		});
		
		var Screen = React.createClass({
			render: function(){
				return (
					<input
					  type="text"
		              placeholder="0.0"
		              className="screen"
					/>
				);
			}
		});
		
		var Calc = React.createClass({
			render: function(){
				return(
					<table>
						<tbody>
							<tr>
								<td colSpan="4">
									<Screen />
								</td>
							</tr>
							<tr>
								<td><InputKey val='7' /></td>
								<td><InputKey val='8' /></td>
								<td><InputKey val='9' /></td>
								<td><InputKey val='/' /></td>
							</tr>
							<tr>
								<td><InputKey val='4' /></td>
								<td><InputKey val='5' /></td>
								<td><InputKey val='6' /></td>
								<td><InputKey val='*' /></td>
							</tr>
							<tr>
								<td><InputKey val='1' /></td>
								<td><InputKey val='2' /></td>
								<td><InputKey val='3' /></td>
								<td><InputKey val='-' /></td>
							</tr>
							<tr>
								<td><InputKey val='0' /></td>
								<td><InputKey val='.' /></td>
								<td><InputKey val='%' /></td>
								<td><InputKey val='+' /></td>
							</tr>
							<tr>
								<td colSpan="4">
									<EqualsKey />
								</td>
							</tr>
						</tbody>
					</table>
				);
			}
		});
		
		ReactDOM.render(
		  <Calc />,
		  document.getElementById('content')
		);		
		
    </script>    
  </body>
</html>
